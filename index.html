<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
    <title>Encriptador</title>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="./images/videoCoding4K.mp4" type="video/mp4">
        </video>
    <header>
        <div class="header">
            <img class="logo" src="./images/Logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="cont-side-I">
                <textarea  class="texto" name="" id="ingresarTexto" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="I-side">
                        <img src="./images/info.png" alt="">
                        <span>Solo letras minúsculas y sin acentos</span>
                        <div class="buttons">
                            <button class="btnE" id="btnEncriptar">Encriptar</button>
                            <button class="btnD" id="btnDesencriptar">Desencriptar</button>
                        </div>
                    </div>
                </div>

                
                <div class="cont-side-D ajustes">
                        <img class="persona-info" src="./images/not-found.png" alt="alura-notfound" id="personaInfo"> 
                        <textarea class="msj-info" id="mensajeFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                        <p class="msj-info2" id="mensajeFinal2">Ingresa el texto que desees encriptar o desencriptar.</p> 
                    <button class="btncopiar oculto" id="btnCopiar">Copiar</button>
                </div>
        </div>
    </main>

    <script src="script.js"></script>
   
   
</body>
</html>
